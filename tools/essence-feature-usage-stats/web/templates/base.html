<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}{% endblock %}</title>
    {% block stylesheets %} {% endblock %}
</head>
<body>
    <nav id="navbar">
        <ul>
            {% block nav %}{% endblock %}
        </ul>
    </nav>
    <main id="content">
        {% block content %}{% endblock %}
    </main>
    <div id="footer">
        {% block footer %}{% endblock %}
    </div>

    {% block scripts %}{% endblock %}
</body>
</html>
